<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<nav class="nav-extended">

        <ul id="nav" class="navbar-nav tabs-transparent" style="background-color: #28a745">

<body>
    <!-- Dueño de Gimnasio -->
    <div id="/register/dueno" class="col s12" style="padding-top: 20px; padding-bottom: 20px">
        <div class="container">
            <form class="form-horizontal" role="form">
                <h2 style="color: white">Registrar Dueño</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label"
                        style="color: white; font-size: 18px">Nombre(s)</label>
                    <div class="col-sm-9">
                        <input type="text" id="nombre-boxeador" placeholder="Nombre(s)" class="form-control"
                            style="color: white;" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Apellido
                        Paterno</label>
                    <div class="col-sm-9">
                        <input type="text" id="apellido-pat-boxeador" placeholder="Apellido Paterno"
                            style="color: white;" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Apellido
                        Materno</label>
                    <div class="col-sm-9">
                        <input type="text" id="apellido-pat-boxeador" placeholder="Apellido Materno"
                            style="color: white;" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label" style="color: white; font-size: 18px">Email*
                    </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" style="color: white;"
                            name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label"
                        style="color: white; font-size: 18px">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" style="color: white;"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label" style="color: white; font-size: 18px">Confirmar
                        Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" style="color: white;"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label" style="color: white; font-size: 18px">Fecha de
                        Nacimiento*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" style="color: white;" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label" style="color: white; font-size: 18px">Número
                        de casa* </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="tel-casa" placeholder="Número de casa" style="color: white;"
                            class="form-control">
                        <span class="help-block">Su número de teléfono no se mostrará en ningún lado.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label" style="color: white; font-size: 18px">Número
                        celular</label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="tel-celular" placeholder="Número celular" style="color: white;"
                            class="form-control">
                        <span class="help-block">Su número de teléfono no se mostrará en ningún lado.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Sexo* </label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Femenino
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Masculino
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label" style="color: white; font-size: 18px">Fecha de
                        Registro* </label>
                    <div class="col-sm-9">
                        <input type="date" id="fecha-regis" class="form-control" style="color: white;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Calle*
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="calle-boxeador" placeholder="Calle" class="form-control"
                            style="color: white;" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Número*
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="calle-num-boxeador" placeholder="Calle" class="form-control"
                            style="color: white;" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Colonia*
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="colonia-boxeador" placeholder="Colonia" class="form-control"
                            style="color: white;" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Municipio
                        y C.P* </label>
                    <div class="col-sm-9">
                        <input type="text" id="municipio-boxeador" placeholder="Municipio y C.P" style="color: white;"
                            class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" style="color: white; font-size: 18px">Estado*
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="estado-boxeador" placeholder="Estado" class="form-control"
                            style="color: white;" autofocus>
                    </div>
                </div>
                <div class="file-field">
                    <div class="btn btn-primary btn-sm float-left" style="background-color: #028d19">
                        <span>Fotografía</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Subir una foto"
                            style="color: white;">
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Campos obligatorios</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block"
                    style="background-color: #028d19">Registrar</button>
                <!-- /.form-group -->
            </form>
        </div>
    </div>
</body>
